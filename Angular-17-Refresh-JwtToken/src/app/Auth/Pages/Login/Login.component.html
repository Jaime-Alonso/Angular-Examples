<section class="form-signin w-100 m-auto">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating">
          <input type="email" matInput formControlName="email" class="form-control" id="email" placeholder="name@example.com">
          <label for="email">Email address</label>
        </div>
        <div class="form-floating mt-1">
          <input type="password" matInput formControlName="password" class="form-control" id="password" placeholder="Password">
          <label for="password">Password</label>
        </div>
        <div>
          {{error}}
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>        
      </form>
</section>
